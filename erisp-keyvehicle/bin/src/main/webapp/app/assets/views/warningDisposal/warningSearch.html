<div class="container-fluid container-fullw bg-white animated zoomInDown"
	style="padding-top: 0;padding-left: 50px; padding-right: 50px; overflow-y:scroll; overflow-x:scroll;" id="inn">
	<div ng-controller="vehicleManageController">
		<fieldset>
			<legend>预警查询</legend>
			<div class="row-fluid">
				<div class="col-md-4">
					<div class="form-group">
						<label>预警类型 :</label>
						<select class="js-data-example-ajax" id="warningType" style="width:70%;" ng-model="queryConditionData.warningType">
							<option value="0" selected="selected">全部</option>
							<option value="1" selected="selected">违规路线</option>
							<option value="2" selected="selected">违规时间</option>
							<option value="3" selected="selected">超速</option>
							<option value="4" selected="selected">疲劳驾驶</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>车辆类型 :</label>
						<select class="js-data-example-ajax" id="vehicleType" style="width:70%;" ng-model="queryConditionData.vehicleType">
							<option value="0" selected="selected">全部</option>
							<option value="1" selected="selected">新能源</option>
							<option value="2" selected="selected">冷链</option>
							<option value="3" selected="selected">危化品</option>
							<option value="4" selected="selected">普通</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>车牌号码 :</label>
						<input id="plateNumber" type="text" class="pams_input" style="width: 70%;" ng-model="queryConditionData.plateNumber">
						<!-- <select class="js-data-example-ajax" id="assetsNumber" style="width:70%;" >
							<option value="" selected="selected">全部</option>
						</select> -->
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="col-md-4 col-md-offset-8" style="margin-bottom: -10px;">
					<div class="col-sm-4">
						<button type="button" ng-click="queryWarningInfo()" class="btn pams_query">
							<span>查询 <i class="fa fa-search"></i></span>
						</button>
					</div>
					<div class="col-sm-4">
						<button type="button" ng-click="reset()" class="btn pams_reset">
							<span>重置<i class="fa fa-repeat"></i></span>
						</button>
					</div>
					<div class="col-sm-4">
						<button type="button" ng-click="addWarningInfo()" class="btn pams_add">
							<span>新增<i class="fa fa-plus-circle"></i></span>
						</button>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="row-fluid">
			<table class="table table-hover table-bordered table-responsive pams_table">
				<thead>
					<tr>
						<th class="center table-th">预警类型</th>
						<th class="center table-th">车辆类型</th>
						<th class="center table-th">车牌号码</th>
						<th class="center table-th">设置说明</th>
			            <th class="center table-th">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in warningInfos">
						<td class="center table-td">{{data.warningType}}</td>
						<td class="center table-td">{{data.vehicleType}}</td>
						<td class="center table-td">{{data.plateNumber}}</td>
						<td class="center table-td">{{data.remark}}</td>
						<td> 
							<a class="btn table-btn btn-transparent btn-xs" tooltip-placement="top" tooltip="修改" ng-click="updateWarningInfo(data)">
	                        	<i class="fa  fa-edit" style="color: #f4cc8d1;"></i>
	                        </a>
	                        <a class="btn table-btn btn-transparent btn-xs" tooltip-placement="top" tooltip="删除" ng-click="deleteWarningInfo(data)">
	                        	<i class="fa fa-trash" style="color: #f97d22;"></i>
	                        </a>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="center table-pagination" ng-show="totalItems>0">当前第{{currentPage}}页，共{{pages}}页，共{{totalItems}}条记录</div>
		<div class="row-fluid text-center">
			<div class="col-md-6">
				<pagination total-items="totalItems" ng-model="currentPage" max-size="9" items-per-page="pageSize" class="pagination-md"
					ng-change="pageChanged()" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" num-pages="numPages"> 
				</pagination>
			</div>
			<div class="col-md-2 col-md-offset-1" style="padding-top: 15px;">
				<div class="input-group">
					<input type="text" class="form-control pams_input_addOrUpdate" ng-model="currentPage" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary" ng-click="pageChanged()" style="background-color: #2cdb69; border-color: #2cdb69;">跳至</button>
					</span>
				</div>
			</div>
			<div class="col-md-3" style="padding-top: 15px;">
				<div class="input-group">
					<span class="input-group-addon" style="background-color: #2cdb69; border-color: #2cdb69;">显示条数：</span>
					<select class="form-control" ng-model="pageSize" ng-change="pageQuery()" style="border: 1px solid #2cbd69 !important;border-radius: 0px 4px 4px 0px;">
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
