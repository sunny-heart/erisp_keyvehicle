<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
	<h3 class="modal-title" style="color: #000000 !important;font-size:18px;">{{title}}</h3>
</div>
<div class="modal-body">
	<div class="row padding-top-10 padding-bottom-10">
		<div class="row margin-left-10">
			<div class="pams_span" style="color:#000000 !important;">车辆信息</div>
		</div>
		<div class="row margin-left-15">
			<div class="col-md-4">
				<div class="form-group">
					<label>车牌号码 :</label>
					<input type="text" class="pams_input" style="width: 70%;" ng-model="vehicleModel.plateNumber">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>申报企业 :</label>
					<input type="text" class="pams_input" style="width: 70%;" ng-model="vehicleModel.applyCompany">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>所属企业 :</label>
					<input type="text" class="pams_input" style="width: 70%;" ng-model="vehicleModel.ascriptionCompany">
					<!-- <select class="js-data-example-ajax" id="readerAssetsNumber" style="width:60%;" ng-model="vehicleModel.ascriptionCompany">
						<option value="" selected="selected"></option>
					</select> -->
				</div>
			</div>
		</div>
		<div class="row margin-left-15">
			<div class="col-md-4">
				<div class="form-group">
					<label>车辆类型 :</label>
					<select class="js-data-example-ajax" id="vehicleType" style="width:70%;" ng-model="vehicleModel.vehicleType">
						<option value="新能源" selected="selected">新能源</option>
						<option value="冷链" selected="selected">冷链</option>
						<option value="危化品" selected="selected">危化品</option>
						<option value="普通" selected="selected">普通</option>
					</select>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>核定载重 :</label>
					<input type="number" class="pams_input" style="width: 70%;" ng-model="vehicleModel.authorizedLoad">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>注册登记时间 :</label>	
					<input id="registrationDate" ng-disabled="isDisabled" ng-model="vehicleModel.registrationDate" class="form_datetime pams_input" size="22" type="text" style="width: 60%" placeholder="注册登记时间" readonly>
					<!-- <input id="date" /> -->
					<!-- <input id="registrationDate" type="datetime" ng-model="vehicleModel.registrationDate" class="form_datetime pams_input" size="22" style="width: 60%" placeholder="注册登记时间"> -->
				</div>
			</div>
		</div>
		<div class="row margin-left-15">
			<div class="col-md-4">
				<div class="form-group">
					<label>企业联系人 :</label>
					<input type="text" class="pams_input" style="width: 65%;" ng-model="vehicleModel.contacts">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>联系电话 :</label>
					<input type="text" class="pams_input" style="width: 70%;" ng-model="vehicleModel.phoneNumber">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label>所属系统编号 :</label>
					<input type="text" class="pams_input" style="width: 60%;" ng-model="vehicleModel.systemNumber">
				</div>
			</div>
		</div>
		
			<div class="row-fluid clearfix padding-top-30">
				<div class="col-md-6 col-md-offset-3">
					<div ng-class="{true:'col-sm-4',false:'col-sm-6'}[isAdd]">
						<button type="button" ng-click="ok()" class="btn pams_query">
							<span>确定<!-- <i class="fa fa-check"></i> --></span>
						</button>
					</div>
					<div class="col-sm-4" ng-show="isAdd">
						<button type="button" ng-click="reset()" class="btn pams_reset">
							<span>重置<!-- <i class="fa fa-repeat"></i> --></span>
						</button>
					</div>
					<div ng-class="{true:'col-sm-4',false:'col-sm-6'}[isAdd]">
						<button type="button" ng-click="cancel()" class="btn pams_cancel">
							<span>取消<!-- <i class="fa fa-times"></i> --></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
